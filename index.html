<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>
      Dice-Baccarat
    </title>
    <meta name="description" content="Dice-Baccarat">

    <meta property="og:title" content="Dice-Baccarat">
    <meta property="og:description" content="Dice-Baccarat">
    <meta property="og:image" content="favicon.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">

    <meta name="twitter:card" content="summary">

    <link rel="canonical" href="https://jronkin.github.io/dice-baccarat/">

    <link rel="shortcut icon" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">

    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
  </head>

  <body>
    <h1>
      Dice-Baccarat
    </h1>

    <div>
      Chips: <span id="chips">0</span>
    </div>

    <div>
      <label>
        Buy Chips: $<input id="buy" type="number">
      </label>
      <button id="buy-submit">Buy</button>
    </div>

    <h2>
      Wagers
    </h2>

    <div>
      <label>
        Bet Player: <input id="player" type="number" step="25" min="0"> <span></span>
      </label>
    </div>

    <div>
      <label>
        Bet Banker: <input id="banker" type="number" step="25" min="0"> <span></span>
      </label>
    </div>

    <div>
      <label>
        Bet 1-1: <input id="1-1" type="number" step="25" min="0"> <span></span>
      </label>
    </div>

    <div>
      <label>
        Bet 2-2: <input id="2-2" type="number" step="25" min="0"> <span></span>
      </label>
    </div>

    <div>
      <label>
        Bet 3-3: <input id="3-3" type="number" step="25" min="0"> <span></span>
      </label>
    </div>

    <div>
      <label>
        Bet 4-4: <input id="4-4" type="number" step="25" min="0"> <span></span>
      </label>
    </div>

    <div>
      <label>
        Bet 5-5: <input id="5-5" type="number" step="25" min="0"> <span></span>
      </label>
    </div>

    <div>
      <label>
        Bet 6-6: <input id="6-6" type="number" step="25" min="0"> <span></span>
      </label>
    </div>

    <div>
      <label>
        Bet Total 3: <input id="3" type="number" step="25" min="0"> <span></span>
      </label>
    </div>

    <div>
      <label>
        Bet Total 11: <input id="11" type="number" step="25" min="0"> <span></span>
      </label>
    </div>

    <h2>
      One-Roll Bets
    </h2>

    <div>
      <label>
        Bet Total 5: <input id="5" type="number" step="25" min="0"> <span></span>
      </label>
    </div>

    <div>
      <label>
        Bet Total 7: <input id="7" type="number" step="25" min="0"> <span></span>
      </label>
    </div>

    <div>
      <label>
        Bet Total 9: <input id="9" type="number" step="25" min="0"> <span></span>
      </label>
    </div>

    <h2>
      Dice
    </h2>

    <div>
      <span id="dice-1">1</span> <span id="dice-2">1</span>
    </div>

    <div>
      <button id="roll">Roll Dice</button>
    </div>
  </body>
</html>
